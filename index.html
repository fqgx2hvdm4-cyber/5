<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приклад локального і Google шрифту</title>

  <!-- Підключаємо Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Підключаємо зовнішній CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Демонстрація шрифтів</h1>

  <section>
    <h2>1. Локальний шрифт — Golden Goose</h2>
    <p class="local-font">
      Це приклад тексту, який відображається локальним шрифтом <b>Golden Goose</b>.
    </p>
  </section>

  <section>
    <h2>2. Шрифт із Google Fonts — Poppins</h2>
    <p class="google-font">
      Це приклад тексту, який використовує шрифт <b>Poppins</b> із Google Fonts.
    </p>
  </section>
</body>
</html>
